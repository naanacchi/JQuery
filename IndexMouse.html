<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>jQuery Mouse</title>
  <link rel="stylesheet" type="text/css" href="css/styleMouse.css"/>
  <script src="library/jquery-3.6.0.js"></script>
  <script src="js/zewyIwewy.js"></script>
  <script src="js/secondcounter.js"></script>
</head>
<body>
<div id="container">
  <div id="zew">
    <span id="komunikat"> Najedź kursorem na niebieski prostokąt, kliknij i opuśc jego obszar.</span>
    <div id="wew"></div>
  </div>
</div>

<p id="demo"></p>
<script>
  // Set the date we're counting down to
  var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
</body>
</html>
